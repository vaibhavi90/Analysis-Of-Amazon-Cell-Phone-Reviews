<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Cell Phone Review Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index12.css') }}">
</head>
<body>
    <div class="container">
        <h1>Amazon Cell Phone Review Analysis</h1>

        <!-- Form to submit review -->
        <form method="POST">
           <i><label for="review">Enter your review:</label></i><br>
            <textarea id="review" name="review" rows="4" cols="50" placeholder="Type your review here..." required></textarea><br>
            <input type="submit" value="Analyze Review">
        </form>

        <!-- Display the sentiment and predicted rating -->
        {% if sentiment %}
            <h2>Predicted Sentiment: {{ sentiment }}</h2>
            <h3>Predicted Rating: {{ predicted_rating }}</h3>
        {% endif %}
    </div>

    <style>
        /* Set gradient background */
        body {
            background-color: powderblue ; /* gradient from blue to light blue */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            animation: fadeInDown 1s ease;
        }

        /* Container for form and content */
        .container {
            background-color: white;
            max-width: 700px;
            margin: 100px auto;
            padding: 40px;
            border-radius: 12px;
            border: 3px solid black;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;

        }

        /* Main title styling */
        h1 {
            font-size: 2.5em;
            animation: fadeInDown 1s ease;
            color:solid black;
            margin-bottom: 30px;
            font-family: 'Helvetica', sans-serif;
        }

        /* Label styling */
        label {
            font-size: 1.5em;
            color:black;
        }

        /* Text area styling */
        textarea {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            border-radius: 8px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            font-family: 'Arial', sans-serif;
            color:solid black;
            border: 3px solid #444;
        }

        /* Submit button styling */
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            font-size: 1.2em;
            border: #28a745;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 80%;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        /* Prediction result styling */
        h2, h3 {
            margin-top: 20px;
            color: #444;
            font-size: 1.5em ;
        }

        /* Placeholder styling */
        textarea::placeholder {
            color: #888;
            font-style: italic;
        }

        /* Mobile responsive adjustments */
        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            textarea {
                font-size: 1em;
            }

            input[type="submit"] {
                font-size: 1em;
                padding: 10px;
            }
        }


    </style>
</body>
</html>
